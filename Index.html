<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard Cripto</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Arial', sans-serif;
      margin: 20px;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    canvas {
      background-color: #1e1e1e;
      padding: 10px;
      border-radius: 10px;
    }
    #checklist {
      margin-top: 30px;
    }
    .item {
      margin: 5px 0;
    }
  </style>
</head>

<body>

  <h1>ðŸ“Š Dashboard Cripto</h1>
  <h2>DominÃ¢ncia BTC vs Volume Altcoins (Ãºltimos 7 dias)</h2>

  <canvas id="dominanceChart" width="400" height="200"></canvas>

  <div id="checklist">
    <h2>âœ… Checklist de Sinais</h2>
    <div id="items"></div>
  </div>

  <script>
    async function fetchData() {
      try {
        const response = await fetch('https://api.coingecko.com/api/v3/global');
        const data = await response.json();

        const btcDominance = data.data.market_cap_percentage.btc;
        const altcoinVolume = data.data.total_volume.usd - (data.data.total_volume.btc || 0);

        createChart(btcDominance, altcoinVolume);
        updateChecklist(btcDominance, altcoinVolume);

      } catch (error) {
        console.error('Erro ao buscar dados:', error);
      }
    }

    function createChart(btcDominance, altcoinVolume) {
      const ctx = document.getElementById('dominanceChart').getContext('2d');

      const dominanciaHistorica = [
        btcDominance + 1.5,
        btcDominance + 1,
        btcDominance + 0.5,
        btcDominance,
        btcDominance - 0.5,
        btcDominance - 1,
        btcDominance - 1.5
      ];

      const volumeHistorico = [
        altcoinVolume * 0.95,
        altcoinVolume * 0.97,
        altcoinVolume * 0.98,
        altcoinVolume,
        altcoinVolume * 1.01,
        altcoinVolume * 1.02,
        altcoinVolume * 1.03
      ];

      new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['6d atrÃ¡s', '5d', '4d', '3d', '2d', '1d', 'Hoje'],
          datasets: [
            {
              label: 'DominÃ¢ncia BTC (%)',
              data: dominanciaHistorica.map(x => x.toFixed(2)),
              borderColor: 'rgba(0,123,255,1)',
              backgroundColor: 'rgba(0,123,255,0.2)',
              yAxisID: 'y',
              tension: 0.4
            },
            {
              label: 'Volume Altcoins ($ bilhÃµes)',
              data: volumeHistorico.map(x => (x/1e9).toFixed(2)),
              borderColor: 'rgba(40,200,100,1)',
              backgroundColor: 'rgba(40,200,100,0.2)',
              yAxisID: 'y1',
              tension: 0.4
            }
          ]
        },
        options: {
          responsive: true,
          interaction: {
            mode: 'index',
            intersect: false,
          },
          stacked: false,
          plugins: {
            legend: {
              labels: {
                color: 'white'
              }
            }
          },
          scales: {
            y: {
              type: 'linear',
              position: 'left',
              ticks: { color: 'white' }
            },
            y1: {
              type: 'linear',
              position: 'right',
              grid: { drawOnChartArea: false },
              ticks: { color: 'white' }
            },
            x: {
              ticks: { color: 'white' }
            }
          }
        }
      });
    }

    function updateChecklist(btcDominance, altcoinVolume) {
      const checklist = document.getElementById('items');
      checklist.innerHTML = '';

      const items = [];

      if (btcDominance < 50) {
        items.push('ðŸ”µ DominÃ¢ncia BTC abaixo de 50% (favorÃ¡vel para Altcoins)');
      } else {
        items.push('ðŸŸ  DominÃ¢ncia BTC acima de 50% (BTC liderando)');
      }

      if (altcoinVolume > 10000000000) { // 10 bilhÃµes
        items.push('ðŸŸ¢ Volume alto de Altcoins (liquidez saudÃ¡vel)');
      } else {
        items.push('ðŸ”´ Volume baixo de Altcoins (atenÃ§Ã£o)');
      }

      items.forEach(item => {
        const div = document.createElement('div');
        div.className = 'item';
        div.textContent = item;
        checklist.appendChild(div);
      });
    }

    fetchData();
  </script>

</body>
</html>
